<!DOCTYPE html>
<html lang="en" ng-app="onlinetraining">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1dc1877525.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="/Assignment/Assignment-V2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-sm bg-warning navbar-warning fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">FPT Polytechnic</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#!trangchu">Trang Chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#!gioithieu">Giới Thiệu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#!hoidap">Hỏi Đáp</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#!lienhe">Liên Hệ</a>
                            </li> -->
                        </ul>
                    </div>
                    <button ng-if="!isLoggedIn" type="button" class="btn btn-transparent" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                        Đăng nhập
                    </button>
                    <button ng-if="isLoggedIn" type="button" class="btn btn-transparent" ng-click="logout()">
                        Đăng xuất
                    </button>
                </div>
            </nav>
        </header>
        <section>
            <ng-view></ng-view>
            <div class="modal fade" id="myModal" ng-controller="authController">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <ul class="nav nav-pills">
                                <li class=" nav-item  justify-content-between" id="clickdangnhap">
                                    <a class="modal-title nav-link active" data-bs-toggle="pill" href="#dangnhap">Đăng
                                        nhập</a>
                                </li>
                                <li class=" nav-item" id="clickdangky">
                                    <a class="modal-title nav-link" data-bs-toggle="pill" href="#dangky">Đăng ký</a>
                                </li>
                            </ul>
                        </div>
                        <div class="modal-body">
                            <div class="tab-content">
                                <div id="dangnhap" class="container tab-pane show active fade"
                                    ng-controller="LoginController"><br>
                                    <form action="" ng-submit="login()">
                                        <input type="text" ng-model="loginEmail" placeholder="Username / Email"
                                            required>
                                        <input type="password" ng-model="loginPassword" placeholder="Password" required>
                                        <a href="#">Quên mật khẩu?</a>
                                        <button type="submit" id="dangnhaptaikhoan">Đăng nhập</button>
                                    </form>
                                </div>
                                <div id="dangky" class="container tab-pane fade" ng-controller="RegisterController"><br>
                                    <form action="" ng-submit="register()">
                                        <input type="text" ng-model="registerEmail" placeholder="Username / Email"
                                            required>
                                        <input type="password" ng-model="registerPassword" placeholder="Password"
                                            required>
                                        <input type="password" ng-model="registerConfirmPassword"
                                            placeholder="Confirm Password" required>
                                        <button type="submit" id="dangkytaikhoan">Đăng ký</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class=" panel panel-default bg-secondary p-2 mt-5">
        <div class="row panel-heading text-white container">
            <div class="col-sm-4">
                <h2>Thông tin hỗ trợ</h2>
                <p>Hotline: 0977.158.158 - 0978.158.158</p>
                <p>Email: onlinetraining@gmail.com</p>
            </div>
            <div class="col-sm-4">
                <h2>Địa chỉ</h2>
                <p>137 Nguyễn Thị Thập, Phường Hòa Minh, Quận Liên Chiểu, TP Đà Nẵng</p>
            </div>
            <div class="mangxahoi col-sm-4">
                <h2>Mạng xã hội</h2>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                <a href=""><i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </footer>


    <script src="lienkettrang.js"></script>
    <script src="login.js"></script>


</body>

</html>
